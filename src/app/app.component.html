<main class="main">
  @if (weatherInfo().title) {
  <h1>{{weatherInfo().title}} Weather</h1>
  <div class="days">
    @for (day of weatherInfo().days; track day) {
    <div class="day">
      <h2>{{day.day}}</h2>
      @for (forecast of day.forecasts; track forecast) {
      <div class="temps">
        <p class="fixed">{{forecast.time}}</p>
        <p class="temp">{{forecast.temperature}}Â°</p>
        <img class="icon" [src]="'https://openweathermap.org/img/wn/'+forecast.icon+'@2x.png'" />
        <p>{{forecast.description}}</p>
      </div>
      }
    </div>
    }
  </div>
  }
</main>
